  <a href="https://twitter.com/{{ site.twitter_username }}" class="twitter-follow-button" data-link-color="#0069D6" data-show-count="false">Follow @{{ site.twitter_username }}</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></li>{% endif %}
